<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oilbert's Adventure</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game-container">
      <div id="player">
        <img src="Sprites/Oilbert.png" alt="Oilbert" />
      </div>

      <div id="hud">
        <div class="hud-left">
          <div id="score-container" class="hud-element">Score: 0</div>
          <div id="double-jumps" class="hud-element"></div>
        </div>
        <div class="hud-right">
          <div id="high-score" class="hud-element">High Score: 0</div>
          <div id="speed" class="hud-element">Speed: 1.0x</div>
        </div>
      </div>

      <div id="splash-screen">
        <h1>Oilbert's Adventure</h1>
        <div class="info-container">
          <div class="controls-section">
            <h2>Controls</h2>
            <p>← → or A/D: Move Left/Right</p>
            <p>↑ or W or SPACE: Jump</p>
            <p>Double Jump available with Wing Power-up!</p>
          </div>
          <div class="powerups-section">
            <h2>Power-ups</h2>
            <div class="powerup-item">
              <img src="Sprites/Wrench.png" alt="Wrench" /> = Points
            </div>
            <div class="powerup-item">
              <img src="Sprites/WingPowerup.png" alt="Wing" /> = Double Jump
            </div>
            <div class="powerup-item">
              <img src="Sprites/Bomb.png" alt="Bomb" /> = Avoid!
            </div>
          </div>
        </div>
        <p class="start-instruction">Press SPACE to Start!</p>
      </div>

      <div id="game-over">
        <h2>Game Over!</h2>
        <div class="score-container">
          <div id="final-score">Score: 0</div>
          <div id="final-high-score">High Score: 0</div>
        </div>
        <p class="restart-instruction">Press SPACE to restart</p>
      </div>

      <div id="mobile-controls">
        <button class="touch-button" id="left-button">←</button>
        <button class="touch-button" id="jump-button">JUMP</button>
        <button class="touch-button" id="right-button">→</button>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
